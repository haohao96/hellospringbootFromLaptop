<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>填写新员工信息</title>
		<div th:insert="~{login::bootstrap}"></div>
	</head>
	<body>
		<div class="container">
			<h1 align=center>填写员工信息</h1><br>
			<form class="text-center" th:action="@{/saveEmployee}" method="post">
				<div class="row">
					<div class="form-group form-inline has-feedback" >
						<label for="id">ID:</label>
						<input class="form-control" type="number" id="id" name="id" placeholder="输入ID" oninput="validate_id()"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group form-inline has-feedback" id="namediv">
						<div class="col-md-4 col-md-offset-4">
							<label for="name">姓名:</label>
							<input class="form-control" type="text" id="name" name="name" placeholder="输入姓名" oninput="validate_name()"/>
						</div>
<!--						<div class="col-md-3" style="background-color: pink">-->
<!--							<span id="nameHelp" style="text-align: justify;display: inline-block"></span>-->
<!--						</div>-->
<!--						                <textarea class="form-control" id="nameErr" style="border: 0px"></textarea>-->
					</div>
				</div>
<!--				<div class="row">-->
<!--					<div class="form-group form-inline" >-->
<!--						<label for="gender">性别:</label>-->
<!--						<input class="form-control" type="text" id="gender" name="gender" placeholder="输入性别" />-->
<!--					</div>-->
<!--				</div>-->
				<div class="row">
					<div class="form-group form-inline">
						<label for="department">部门：</label>
<!--						前端无法提交department对象作为employee对象的属性，所以提交了department的一个属性-->
						<select id="department" name="department.id" class="form-control">
							<option th:each="dep:${departments}"
							        th:text="${dep.getName()}"
							        th:value="${dep.getId()}"></option>
						</select>
					</div>
				</div>
				<div class="form-control ">
					<input type="submit">
				</div>
			
			</form>
		
		</div>
	</body>
</html>
